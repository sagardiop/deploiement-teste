<body>
    <header>
        <nav>
            <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/index.html" class="lien-icone">
                <img src="./Accueil - Robbie Lens Photographie_files/logo.png" alt="Logo Robbie Lens">
            </a>
            <div>
                <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/index.html">Accueil</a>
                <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/a-propos.html">À propos</a>
                <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/index.html#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="./Accueil - Robbie Lens Photographie_files/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="./Accueil - Robbie Lens Photographie_files/element-1.png" alt="Twelve apostles - Australie">
                <img src="./Accueil - Robbie Lens Photographie_files/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="./Accueil - Robbie Lens Photographie_files/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="./Accueil - Robbie Lens Photographie_files/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="./Accueil - Robbie Lens Photographie_files/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="./Accueil - Robbie Lens Photographie_files/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/index.html">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="e-mail" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <a href="https://openclassrooms-student-center.github.io/1603881-creez-votre-site-web-avec-html5-et-css3/index.html" class="lien-icone">

        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="./Accueil - Robbie Lens Photographie_files/twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="./Accueil - Robbie Lens Photographie_files/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
